services:
  - type: web
    name: official-joke-api-from-bmi
    env: node
    repo: Dolmi1/BMI-calculator
    branch: main
    root: vendor/official_joke_api
    # Be explicit so Render always runs commands in the correct directory
    buildCommand: git submodule update --init --recursive && cd vendor/official_joke_api && npm install
    startCommand: cd vendor/official_joke_api && npm start
